<div class="container">
  <div class="out_1"><form name = "area_1"><input type="text" id = "last_3" readonly></form></div>
  <div class="out_2"><form name = "area_2"><input type="text" id = "last_2" readonly></form></div>
  <div class="out_3"><form name = "area_3"><input type="text" id = "last_1" readonly></form></div>
  <div class="input"><form name = "form"><input type="text" id = "text_area" readonly></form></div>
  <div class="item clear" (click)="onClear()">C</div>
  <div class="item back" (click)="onBack()">&larr;</div>
  <div class="item" (click)="onSave('+')">+</div>
  <div class="item" (click)="onSave('-')">-</div>
  <div class="item" (click)="onSave('*')">*</div>
  <div class="item" (click)="onSave('/')">/</div>
  <div class="item" (click)="onSave('7')">7</div>
  <div class="item" (click)="onSave('8')">8</div>
  <div class="item" (click)="onSave('9')">9</div>
  <div class="item" (click)="onSave(')')">)</div>
  <div class="item" (click)="onSave('4')">4</div>
  <div class="item" (click)="onSave('5')">5</div>
  <div class="item" (click)="onSave('6')">6</div>
  <div class="item" (click)="onSave('(')">(</div>
  <div class="item" (click)="onSave('1')">1</div>
  <div class="item" (click)="onSave('2')">2</div>
  <div class="item" (click)="onSave('3')">3</div>
  <div class="item equal" (click)="onEqual()">=</div>
  <div class="item zero" onclick="insert('0')">0</div>
  <div class="item" onclick="insert('.')">.</div>

</div>
